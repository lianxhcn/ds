<blockquote>
<p>Kleven, Henrik, Camille Landais, and Jakob Egholt Søgaard. 2019. &quot;Children and Gender Inequality: Evidence from Denmark.&quot;<br />
<strong>American Economic Journal: Applied Economics</strong>, 11 (4): 181-209. <a href="https://www.aeaweb.org/articles?id=10.1257/app.20180010">-Link-</a>, <a href="https://pubs.aeaweb.org/doi/pdfplus/10.1257/app.20180010">-PDF-</a>,<a href="https://scholar.google.com/scholar?cites=167605246068571565&amp;as_sdt=2005&amp;sciodt=0,5&amp;hl=en">-cited-</a>, <a href="https://www.aeaweb.org/content/file?id=10629">-Appendix-</a>, <a href="https://www.openicpsr.org/openicpsr/project/116366/version/V1/view">-Replication-</a></p>
</blockquote>
<ul>
<li>丹麦的数据，孩子出生对劳动力市场性别不平等的影响。</li>
<li>发现：孩子的到来导致了长期的性别差距：工资差距大概 20%。
<ul>
<li>这种差距在最近的 30-40 年中越来越显著。</li>
<li>这种差距是由每周工作的小时数、参与率以及工资率等造成的。</li>
</ul>
</li>
</ul>

<h2 id="%E4%BF%A1%E6%81%AF%E6%8A%80%E6%9C%AF%E4%B8%8E%E4%B8%80%E4%BB%B7%E5%AE%9A%E5%BE%8B">信息技术与一价定律</h2>
<blockquote>
<p>Jensen, R., The digital provide: Information (technology), market performance, and welfare in the South Indian fisheries sector. <strong>Quarterly Journal of Economics</strong>, 2007, 122 (3): 879-924. <a href="https://academic.oup.com/qje/article/122/3/879/1879540?login=true">-Link-</a>,<a href="https://sci-hub.mksa.top/10.1162/qjec.122.3.879">-PDF-</a> <a href="https://scholar.google.com/scholar?cites=14479768387379224975&amp;as_sdt=2005&amp;sciodt=0,5&amp;hl=en">-cited-</a>.</p>
</blockquote>
<ul>
<li>信息成本高 → 套利活动受阻 → <strong>一价定律</strong> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.136ex" height="1.595ex" role="img" focusable="false" viewBox="0 -705 944 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mstyle" fill="red" stroke="red"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mo"><path data-c="3F" d="M226 668Q190 668 162 656T124 632L114 621Q116 621 119 620T130 616T145 607T157 591T162 567Q162 544 147 529T109 514T71 528T55 566Q55 625 100 661T199 704Q201 704 210 704T224 705H228Q281 705 320 692T378 656T407 612T416 567Q416 503 361 462Q267 395 247 303Q242 279 242 241V224Q242 205 239 202T222 198T205 201T202 218V249Q204 320 220 371T255 445T292 491T315 537Q317 546 317 574V587Q317 604 315 615T304 640T277 661T226 668ZM162 61Q162 89 180 105T224 121Q247 119 264 104T281 61Q281 31 264 16T222 1Q197 1 180 16T162 61Z"></path></g><g data-mml-node="mo" transform="translate(472,0)"><path data-c="3F" d="M226 668Q190 668 162 656T124 632L114 621Q116 621 119 620T130 616T145 607T157 591T162 567Q162 544 147 529T109 514T71 528T55 566Q55 625 100 661T199 704Q201 704 210 704T224 705H228Q281 705 320 692T378 656T407 612T416 567Q416 503 361 462Q267 395 247 303Q242 279 242 241V224Q242 205 239 202T222 198T205 201T202 218V249Q204 320 220 371T255 445T292 491T315 537Q317 546 317 574V587Q317 604 315 615T304 640T277 661T226 668ZM162 61Q162 89 180 105T224 121Q247 119 264 104T281 61Q281 31 264 16T222 1Q197 1 180 16T162 61Z"></path></g></g></g></g></g></g></svg></mjx-container></li>
<li>手机 → 信息技术进步 → 市场效率提高 → 社会福利增加</li>
<li><strong>Data:</strong>
<ul>
<li>印度南部的一个以渔业为主的州: Kerala</li>
<li>1997-2001 年，陆续引入移动手机 → 海鲜价格波动</li>
</ul>
</li>
<li><strong>发现：</strong> 移动手机引入后，价格波动大幅降低 → <strong>一价定律</strong> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="3.52ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 1556 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mstyle" fill="blue" stroke="blue"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mtext"><path data-c="4F" d="M56 340Q56 423 86 494T164 610T270 680T388 705Q521 705 621 601T722 341Q722 260 693 191T617 75T510 4T388 -22T267 3T160 74T85 189T56 340ZM467 647Q426 665 388 665Q360 665 331 654T269 620T213 549T179 439Q174 411 174 354Q174 144 277 61Q327 20 385 20H389H391Q474 20 537 99Q603 188 603 354Q603 411 598 439Q577 592 467 647Z"></path><path data-c="4B" d="M128 622Q121 629 117 631T101 634T58 637H25V683H36Q57 680 180 680Q315 680 324 683H335V637H313Q235 637 233 620Q232 618 232 462L233 307L379 449Q425 494 479 546Q518 584 524 591T531 607V608Q531 630 503 636Q501 636 498 636T493 637H489V683H499Q517 680 630 680Q704 680 716 683H722V637H708Q633 633 589 597Q584 592 495 506T406 419T515 254T631 80Q644 60 662 54T715 46H736V0H728Q719 3 615 3Q493 3 472 0H461V46H469Q515 46 515 72Q515 78 512 84L336 351Q332 348 278 296L232 251V156Q232 62 235 58Q243 47 302 46H335V0H324Q303 3 180 3Q45 3 36 0H25V46H58Q100 47 109 49T128 61V622Z" transform="translate(778,0)"></path></g></g></g></g></g></g></svg></mjx-container></li>

<h3 id="%E8%BF%9E%E5%B0%8F%E7%99%BD">连小白</h3>
<p>我想写一本有关 Python 应用的书。目前我有很多想法，拿不定主意。比如，</p>
<ul>
<li>目标读者是谁？经管类博士生，还是中小学生？</li>
<li>书的内容是什么？是 Python 基础知识，还是 Python 数据分析？亦或是机器学习？</li>
<li>书的形式是什么？是电子书，还是纸质书？亦或是两者都有？</li>
<li>书的价格是多少？是 50 元，还是 100 元？亦或是 200 元？</li>
<li>找哪家出版社？</li>
</ul>
<p>在不了解这些信息的情况下，贸然画一年的时间写一本书是一个非常冒险的决定。</p>
<p>为了降低风险，我决定先做一些市场调研，看看读者对 Python 书籍的需求。</p>

<h2 id="ai-%E5%B7%A5%E5%85%B7">AI 工具</h2>
<ul>
<li><a href="https://chat.openai.com/chat">ChatGPT</a> - 由 OpenAI 开发的聊天机器人，基于 GPT-3.5 架构。可以用于编写代码、回答问题、生成文本等。</li>
<li><a href="https://openai.com/pricing">ChatGPT Plus</a> - 付费版本的 ChatGPT，提供更快的响应时间和更高的可用性。</li>
<li><a href="https://deepseek.ai/">DeepSeek</a> - 一款基于 AI 的搜索引擎，支持多种语言的搜索和翻译。</li>
<li><a href="https://www.douban.com/">豆包</a> - 一款基于 AI 的社交网络应用，支持多种语言的交流和分享。</li>
<li><a href="https://www.kimi.ai/">kimi</a> - 一款基于 AI 的智能助手，支持多种语言的语音识别和翻译。</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-footer="连享会&amp;nbsp;|&amp;nbsp;[lianxh.cn](https://www.lianxh.cn)&amp;nbsp;|&amp;nbsp;[Bilibili](https://space.bilibili.com/546535876)" data-background-color="#FFFFF9" lang="zh-CN" data-marpit-pagination="48" style="--paginate:true;--background-color:#FFFFF9;background-color:#FFFFF9;background-image:none;" data-marpit-pagination-total="62" data-size="16:9">
<h2 id="%E7%90%86%E5%BF%B5">理念</h2>
<h3 id="%E8%87%AA%E7%84%B6%E8%AF%AD%E8%A8%80%E7%BC%96%E7%A8%8B-vs-%E4%BC%A0%E7%BB%9F%E7%BC%96%E7%A8%8B">自然语言编程 vs. 传统编程</h3>
<ul>
<li>「自然语言编程」与 Python、C++ 等传统编程本质上都是向计算机发出指令，要求其执行特定操作。</li>
<li>区别在于：
<ul>
<li>传统编程语言（如 Python、C++）有严格的语法和结构。</li>
<li>自然语言编程则用人类语言（如中文、英文）描述操作。</li>
</ul>
</li>
</ul>
<footer>连享会 | <a href="https://www.lianxh.cn">lianxh.cn</a> | <a href="https://space.bilibili.com/546535876">Bilibili</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer="连享会&amp;nbsp;|&amp;nbsp;[lianxh.cn](https://www.lianxh.cn)&amp;nbsp;|&amp;nbsp;[Bilibili](https://space.bilibili.com/546535876)" data-background-color="#FFFFF9" lang="zh-CN" data-marpit-pagination="49" style="--paginate:true;--background-color:#FFFFF9;background-color:#FFFFF9;background-image:none;" data-marpit-pagination-total="62" data-size="16:9">
<h3 id="%E6%80%9D%E7%BB%B4%E6%96%B9%E5%BC%8F%E4%B8%8E%E6%B2%9F%E9%80%9A%E8%83%BD%E5%8A%9B">思维方式与沟通能力</h3>
<ul>
<li>初学时，自然语言编程似乎更简单。</li>
<li>真正发挥其潜力，关键在于<strong>思维方式</strong>和<strong>沟通方式</strong>（如何提问）。</li>
<li>学习曲线很陡峭：
<ul>
<li>知识广度：你要知道很多东西以及他们的关联，才能提出好的问题。</li>
<li>知识深度：基本概念、核心理论、核心算法</li>
<li>逻辑思维：界定问题、拆解问题、追问 (横向 v.s. 纵向)</li>
<li>语言表达：简洁、准确、清晰</li>
</ul>
</li>
</ul>

</section>

<h2 id="%E4%BD%BF%E7%94%A8-ai-%E5%86%99%E4%B8%80%E7%AF%87%E5%AE%8C%E6%95%B4%E7%9A%84%E8%AE%BA%E6%96%87%E6%8E%A8%E4%BB%8B">使用 AI 写一篇完整的论文推介</h2>
<ul>
<li><a href="https://chatgpt.com/share/6812ec94-a280-8005-9abc-ac0bba09e566">Du-2024-EE-中文精要生成过程</a></li>
</ul>
<p><strong>核心提示词：</strong> 参见 <a href="https://github.com/arlionn/UseChatGPT/blob/main/Prompt/useful_Prompts.md">连玉君的 Prompts</a></p>
<blockquote>
<p><strong>Prompt 1</strong>:<br />
{先上传论文的 PDF 版本给 ChatGPT，然后输入以下提示词：}</p>
<p>&quot;写一篇论文推介，介绍附件中的论文。先列个提纲给我。&quot;</p>
</blockquote>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-footer="连享会&amp;nbsp;|&amp;nbsp;[lianxh.cn](https://www.lianxh.cn)&amp;nbsp;|&amp;nbsp;[Bilibili](https://space.bilibili.com/546535876)" data-background-color="#FFFFF9" lang="zh-CN" data-marpit-pagination="54" style="--paginate:true;--background-color:#FFFFF9;background-color:#FFFFF9;background-image:none;" data-marpit-pagination-total="62" data-size="16:9">
<blockquote>
<p><strong>Prompt 2</strong>:</p>
</blockquote>
<p>分批次输出吧</p>
<ol>
<li>计量模型的证明和详细推导过程可以省略，但要补充简单直白的语言来解释模型和参数的经济含义</li>
<li>把数学符号和公司都采用 Latex 格式来写，以保证输出美观</li>
<li>行内公式采用 <code>$f=x$</code> 格式，单行公式采用 <code>$$f=x$$</code> 格式</li>
<li>所有括号都用半角模式，中英文混排注意加空格</li>
<li>不要添加如何表情符号</li>
<li>按 '## 1. xxx'，'### 1.1 xxx'，'#### xxx'(不编号) 的等格式来分 Section, Subsection, Subsubsection</li>
<li>参考文献格式：
<ul>
<li>xxx, xxx, xxx. (<strong>2023</strong>). xxx. <em>Journal of xxx</em>, 1(1), 1-10. <code>[Link](https://doi.org/{DOI}), [-PDF-](http://sci-hub.ren/{DOI}), [Google](&lt;https://scholar.google.com/scholar?q={Title of the Paper}&gt;).</code></li>
</ul>
</li>
<li>注意：每次生成答案时，都在首行按如下格式添加 label，以便我追问时定位：'mylabel-01'，'mylabel-02'，……</li>
</ol>
<footer>连享会 | <a href="https://www.lianxh.cn">lianxh.cn</a> | <a href="https://space.bilibili.com/546535876">Bilibili</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-footer="连享会&amp;nbsp;|&amp;nbsp;[lianxh.cn](https://www.lianxh.cn)&amp;nbsp;|&amp;nbsp;[Bilibili](https://space.bilibili.com/546535876)" data-background-color="#FFFFF9" lang="zh-CN" data-marpit-pagination="55" style="--paginate:true;--background-color:#FFFFF9;background-color:#FFFFF9;background-image:none;" data-marpit-pagination-total="62" data-size="16:9">
<blockquote>
<p><strong>Prompt 3</strong>:</p>
<p>连续输出，中间无需停顿</p>
</blockquote>
<br />
<blockquote>
<p><strong>Prompt 4</strong>:<br />
详细介绍一下 4.4 模型四：部分线性函数系数面板模型（PLFC） 中的模型设定和估计方法</p>
</blockquote>
<br />
<blockquote>
<p><strong>Prompt 5</strong>:</p>
<ol>
<li>补充一个 Subsection，添加如下内容：<br />
为没有任何非参数估计基础的读者解释一下 样条基函数（Sieve Estimation）</li>
<li>再补充一个 subsection，解释一下边际效应的置信区间是如何计算的</li>
</ol>
</blockquote>

</li>
